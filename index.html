<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Planner</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <form class="form">
        <h1 class="form__title">Eco Planner</h1>
        <p class="form__instructions">Create a new task</p>

        <div id="task-field">
            <input placeholder="New task" id="taskInfo"/>

            <button class="form__btn" type="submit" id="addTask">
                ADD TASK
            </button>
        </div>

    </form>

    <div class="tasks">

        <div class="tasks__container">
            <h2 id="toDo-title">To do</h2>
            <div id="toDoContainer">
              
  

            </div>
        </div>

        <div class="tasks__container">
            <h2 id="doing-title">Doing</h2>
            <div id="doingContainer">



            </div>
        </div>

        <div class="tasks__container">
            <h2 id="done-title">Done</h2>
            <div id="doneContainer">
                


            </div>
        </div>
    </div>

</body>

</html>
